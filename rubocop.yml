AllCops:
  Exclude:
    - "bin/*"
    - "config/environments/*"
    - "config/initializers/*"
    - "db/migrate/*"
    - "db/schema.rb"
    - "db/seeds.rb"
    - "lib/tasks/*"
    - "spec/support/*"
    - "**/*.jbuilder"
  TargetRubyVersion: 2.3
  DisplayStyleGuide: true

Metrics/ClassLength:
  Max: 200

Metrics/CyclomaticComplexity:
  Max: 8

Metrics/LineLength:
  Max: 100

Metrics/AbcSize:
  Max: 40
  Enabled: false

Metrics/MethodLength:
  Max: 50

Style/ClassAndModuleChildren:
  Enabled: false

Style/ConditionalAssignment:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/ExtraSpacing:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/GuardClause:
  Enabled: false

Style/IndentHash:
  EnforcedStyle: consistent

Style/MultilineOperationIndentation:
  EnforcedStyle: indented

Style/MultilineMethodCallIndentation:
  EnforcedStyle: indented

Style/StringLiterals:
  Enabled: false

Style/TrailingBlankLines:
  Enabled: false